<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>MARS CALC</title>
    <script src="https://kit.fontawesome.com/f0bfa4a648.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="w-2/5 bg-white h-[95vh]  mx-auto mt-[2vh] rounded-2xl flex flex-col">
        <div class="screen h-[40%] mr-16 pt-[5vh] flex justify-end flex-col w-[100%]">
            <div class="number flex justify-end w-[100%]">
                <div>
                    <h1 id="first-number" class="font-bold text-8xl"></h1>
                </div>
                <div>
                    <p class="operator font-medium text-8xl text-[#ccc]"></p>
                </div>
                <div>
                    <h1 id="second-number" class="font-bold text-8xl"></h1>
                </div>
                <div>
                    <p class="operator-two font-medium text-8xl text-[#ccc]"></p>
                </div>
                <div>
                    <h1 id="Third-number" class="font-bold text-8xl"></h1>
                </div>
            </div>
            <div class="answer w-[100%] flex justify-end mt-[5vh]">
                <h1 id="answer" class="font-bold text-8xl"></h1>
            </div>
           
        </div>
        <div class="hr">
            <hr> 
        </div>
        <div class="button w-[90%] mx-auto flex flex-wrap justify-around items-center">
            <div id="one" onclick="showNumber(1)">1</div>
            <div id="two" onclick="showNumber(2)">2</div>
            <div id="three" onclick="showNumber(3)">3</div>
            <div id="plus" onclick="showOperator('+')">+</div>
            <div id="four" onclick="showNumber(4)">4</div>
            <div id="five" onclick="showNumber(5)">5</div>
            <div id="six" onclick="showNumber(6)">6</div>
            <div id="minus" onclick="showOperator('-')">-</div>
            <div id="seven" onclick="showNumber(7)">7</div>
            <div id="eight" onclick="showNumber(8)">8</div>
            <div id="nine" onclick="showNumber(9)">9</div>
            <div id="divide" onclick="showOperator('/')">/</div>
            <div id="zero" onclick="showNumber(0)">0</div>
            <div id="multiply" onclick="showOperator('x')">x</div>
            <div id="clear" onclick="clearNumber()">Clear</div>
            <div id="back" onclick="removeLastDigit()">Back</div>
            <div id="back" onclick="calculateAnswer()">=</div>
            <div id="decimal" onclick="showSign()">.</div>
        </div>
    </main>
   

    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
