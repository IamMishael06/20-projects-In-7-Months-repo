<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarsFood</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/f0bfa4a648.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main class="flex flex-col justify-center items-center w-[100%]  mx-auto h-[100vh] gap-10 overflow-hidden md:w-[80%]">
        <div class="">
            <h1 class="text-[20px] text-center text-[#333] sm:text-[30px] md:text-[40px] lg:text-[50px]">Reset Your password</h1>
            <p class=" text-center">please enter your new password</p>
        </div>

        <form action="#" method="post" class="w-[100%] mx-auto flex flex-col gap-5 justify-center items-center md:w-[80%]">
            <div class="reset-input w-[80%] h-[60px] flex justify-between items-center rounded-[20px] sm::w-[40%] lg:w-[40%]">
                <i class="fa-solid fa-lock pl-3 text-[20px] text-[#f3a111]"></i><input type="password"
                    class="h-[100%] w-[80%] outline-none" minlength="4" maxlength="6" name="password" required><i
                    class="eye fa-regular fa-eye pr-3  text-[20px] text-[#333]"></i>
            </div>
            <div class="flex gap-2 items-center w-[90%] mx-auto sm:w-auto">
                <div class="check"></div>
                <h1 class="text-[12px] md:text-[15px]">Password Must contain at least 4 and not more than 6 characters</h1>
            </div>
            <button class="bg-[#f3a111] w-[30%] h-[50px] rounded-[20px] font-semibold" disabled>Done</button>
        </form>

    </main>
    <script>
        var check = document.querySelector('.check')
        var input = document.querySelector('input[type=password]')
        var btn = document.querySelector('button')
        var hide = document.querySelector('.eye')
        hide.addEventListener('click', ()=>{
            if (input.type === 'password') {
            input.type = 'text'
        }else{
            input.type = 'password'
        }
        })
       
        input.addEventListener('keyup', (e) => {
            if (input.value.length >= 4 && input.value.length <= 6) {
                check.classList.add('active');
            } else {
                check.classList.remove('active');
            }
        })
    </script>
</body>

</html>
